# data paths  
base_path: /home/sl29/data/Parkland_1107  
train_index_file: time_data_partition/train_index.txt 
val_index_file: time_data_partition/val_index.txt  
test_index_file: time_data_partition/test_index.txt 
noisy_test_index_file: time_data_partition/test_index_1107_noisy.txt

# Classes
num_classes: 7  # number of classes
class_names: ["Polaris", "Warhog", "Truck", "motor", "tesla", "mustang", "walk"]

# Segments
num_segments: 10

# Locations 
num_locaiton: 1
location_names: ["shake"]

# Modality names
num_sensors: 2
modality_names: ["seismic", "audio"]

# Location modalities
loc_modalities: 
        shake: ["seismic", "audio"]
loc_mod_in_freq_channels:
        shake:
                audio: 2
                seismic: 2
                acc: 6
loc_mod_in_time_channels:
        shake:
                audio: 1
                seismic: 1
                acc: 3
loc_mod_spectrum_len:
        shake:
                audio: 1600
                seismic: 20
                acc: 20


# DeepSense config
DeepSense:
        dropout_ratio: 0.2 
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 80]
                seismic: [1, 1]
        loc_mod_conv_lens: 
                audio: [[1, 80], [1, 5], [1, 5]]
                seismic: [[1, 3], [1, 3], [1, 3]]
        loc_mod_out_channels: 64
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[1, 4], [1, 4], [1, 4]]
        loc_out_channels: 64
        loc_conv_inter_layers: 2
        # recurrent layer
        recurrent_dim: 128
        recurrent_layers: 2
        # FC layer
        fc_dim: 256
        # Training config
        train_epochs: 200
        scheduler_step: 40
        scheduler_gamma: 0.2
        start_lr: 0.001
        
# ResNet config              
ResNet:
        interval_num: 10
        dropout_ratio: 0.2
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 80]
                seismic: 1
                acc: 1
        loc_mod_conv_lens: 
                audio: [[1, 80], [4, 5], [4, 5]]
                seismic: [[3, 3], [3, 3], [3, 3]]
        loc_mod_out_channels: 64
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[4, 4], [4, 4], [4, 4]]
        loc_out_channels: 64
        loc_conv_inter_layers: 2
        # FC layer
        fc_dim: 256
        # Training config
        train_epochs: 200
        scheduler_step: 40
        scheduler_gamma: 0.2
        start_lr: 0.001

# Transformer config
Transformer:
        dropout_ratio: 0.2
        # single modality
        loc_mod_out_channels: 128
        loc_mod_head_num: 4
        loc_mod_block_num: 2
        # single location
        loc_out_channels: 128
        loc_head_num: 4
        loc_block_num: 2
        # sample
        sample_out_channels: 128
        sample_head_num: 4
        sample_block_num: 2
        # FC layer
        fc_dim: 256
        # Training config
        train_epochs: 200
        scheduler_step: 40
        scheduler_gamma: 0.2
        start_lr: 0.0001

# Missing Modality Generator
MissModalityGenerator:
        sensors: 2
        miss_ratio: 0.5

# --------------------------------- Noise detectors ---------------------------------
# Density Detector 
DensityDetector:
        sensors: 2
        interval_num: 10
        # Pretrain config
        pretrain_epochs: 1
        # threshold
        threshold: -10000

# Reconstruction Detection
ReconstructionDetector:
        sensors: 2
        interval_num: 10
        # threshold
        threshold: 0.002
        # Architecture dims
        conv_inter_channels: 256
        conv_out_channels: 128
        fc_dim: 32
        conv_inter_layer_num: 6
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
                frequency:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
                frequency:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
        # Handler loss weight
        classifier_loss_weight: 0
        detector_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 100
        pretrain_scheduler_step: 30
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 
                feature_DeepSense: 0.001
                feature_ResNet: 0.05
                feature_Transformer: 0.001
                time: 100000
                frequency: 200000


# VAE Plus Detector 
VAEPlusDetector:
        sensors: 2
        interval_num: 10
        # threshold
        threshold: 1
        # Architecture dims
        conv_inter_channels: 32
        conv_out_channels: 32
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
                frequency:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
                frequency:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
        fc_dim: 16
        conv_inter_layer_num: 2
        # VAE loss
        classifier_loss_weight: 1
        detector_loss_weight: 1
        kl_divergence_weight: 
                feature_DeepSense: 0.01
                feature_ResNet: 0.01
                feature_Transformer: 1
                time: 0.01
                frequency: 0.01
        corr_loss_weight: 0.
        # Pretrain config 
        pretrain_epochs: 100
        pretrain_scheduler_step: 30
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 
                feature_DeepSense: 0.005
                feature_ResNet: 0.03
                feature_Transformer: 0.005
                time: 0.005
                frequency: 0.005


# --------------------------------- Noise handlers ---------------------------------
# ResilientHandler
ResilientHandler:
        # architecture
        inter_dim: 8
        # Handler loss weight
        handler_loss_weight: 0.1
        classifier_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 60
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr:
                feature_DeepSense: 0.01
                feature_ResNet: 0.01
                feature_Transformer: 0.01
                time: 0.005
                frequency: 0.005
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.00001

# NonlinearResilientHandler
NonlinearResilientHandler:
        # architecture
        inter_dim: 8
        # Handler loss weight
        handler_loss_weight: 0.1
        classifier_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 60
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr:
                feature_DeepSense: 0.001
                feature_ResNet: 0.01
                feature_Transformer: 0.01
                time: 0.005
                frequency: 0.005
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.00001

# Cascaded Residual AutoEncoder
CascadedResidualAutoencoder:
        sensors: 2
        # Architecture dims
        ra_block_num: 3
        interval_num: 10
        conv_inter_channels: 128
        conv_out_channels: 64
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
                frequency:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
                frequency:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
        fc_dim: 32
        conv_inter_layer_num: 1
        # Handler loss weight
        classifier_loss_weight: 1
        handler_loss_weight: 3
        # Pretrain config 
        pretrain_epochs: 50
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 0.005
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.0001

# CyclicAutoencoder
CyclicAutoencoder:
        sensors: 2
        layer_num: 5
        interval_num: 10
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
                frequency:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
                frequency:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
        conv_inter_channels: 128
        conv_out_channels: 128
        fc_dim: 32
        conv_inter_layer_num: 3
        # Handler loss weight
        classifier_loss_weight: 1
        handler_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 50
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 0.005
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.0001

# Adversarial AutoEncoder
AdAutoencoder:
        sensors: 2
        # Architecture dims
        ra_block_num: 3
        interval_num: 10
        conv_inter_channels: 128
        conv_out_channels: 64
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
                frequency:
                        audio: [[1, 80], [3, 3], [3, 3]]
                        seismic: [[3, 3], [3, 3], [3, 3]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
                frequency:
                        audio: [[1, 80], [1, 1], [1, 1]]
                        seismic: [[1, 1], [1, 1], [1, 1]]
        fc_dim: 32
        conv_inter_layer_num: 1
        dropout_ratio: 0.
        # GAN
        leaky_slope: 0.2
        discriminator_kernel: [3, 1]
        discriminator_conv_channels: 96
        discriminator_conv_channels_out: 16
        linear_in_dim: 128
        # Handler loss weight
        classifier_loss_weight: 1
        handler_loss_weight: 10 # 3 for DeepSense and Transformer, 10 for ResNet
        # Pretrain config 
        pretrain_epochs: 50
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 0.00002
        # Finetuning config 
        finetuning_epoch: 50
        finetuning_scheduler_step: 10
        finetuning_scheduler_gamma: 0.2
        fine_tuning_start_lr: 0.00001

# GateHandler
GateHandler:
        # Handler loss weight
        handler_loss_weight: 0.5
        classifier_loss_weight: 1
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.00001
