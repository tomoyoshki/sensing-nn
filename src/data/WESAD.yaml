# data paths  
base_path: /home/sl29/data/WESAD  # dataset root dir
train_index_file: time_data_partition/train_index.txt  # train images (relative to 'path') 128 images
val_index_file: time_data_partition/test_index.txt  # val images (relative to 'path') 128 images
test_index_file: time_data_partition/test_index.txt # test images (optional)

# Classes
num_classes: 2 # number of classes
class_names: ["stress", "amusement"] #, "meditation"]


# Segments
num_segments: 15

# Locations 
num_locaiton: 1
location_names: ["chest"]

# Modality names
num_sensors: 3
modality_names: ["EMG", "EDA", "Resp"]

# Location modalities
loc_mod_in_freq_channels:
        chest:
                EMG: 2
                EDA: 2
                Resp: 2
loc_mod_in_time_channels:
        chest:
                EMG: 1
                EDA: 1
                Resp: 1
loc_mod_spectrum_len:
        chest:
                EMG: 140
                EDA: 140
                Resp: 140

# DeepSense config
DeepSense:
        dropout_ratio: 0.4
        # single interval + location + modality
        loc_mod_in_conv_stride:
                EMG: [1, 1]
                EDA: [1, 1]
                Resp: [1, 1]
        loc_mod_conv_lens: 
                EMG: [[1, 10], [1, 10], [1, 10]]
                EDA: [[1, 10], [1, 10], [1, 10]]
                Resp: [[1, 10], [1, 10], [1, 10]]
        loc_mod_out_channels: 16
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[1, 4], [1, 4], [1, 4]]
        loc_out_channels: 32
        loc_conv_inter_layers: 1
        # recurrent layer
        recurrent_dim: 32
        recurrent_layers: 2
        # FC layer
        fc_dim: 32
        # Training config
        train_epochs: 200
        scheduler_step: 50
        scheduler_gamma: 0.2
        start_lr: 0.00001

# ResNet config              
ResNet:
        interval_num: 15
        dropout_ratio: 0.4
        # single interval + location + modality
        loc_mod_in_conv_stride:
                EMG: [1, 1]
                EDA: [1, 1]
                Resp: [1, 1]
        loc_mod_conv_lens: 
                EMG: [[3, 20], [3, 20], [3, 20]]
                EDA: [[3, 20], [3, 20], [3, 20]]
                Resp: [[3, 20], [3, 20], [3, 20]]
        loc_mod_out_channels: 32
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[3, 3], [3, 3], [3, 3]]
        loc_out_channels: 32
        loc_conv_inter_layers: 1
        # FC layer
        fc_dim: 32
        # Training config
        train_epochs: 250
        scheduler_step: 50
        scheduler_gamma: 0.2
        start_lr: 0.00002

# Transformer config
Transformer:
        dropout_ratio: 0.2
        # single modality
        loc_mod_out_channels: 64
        loc_mod_head_num: 4
        loc_mod_block_num: 1
        # single location
        loc_out_channels: 128
        loc_head_num: 4
        loc_block_num: 3
        # sample
        sample_out_channels: 128
        sample_head_num: 4
        sample_block_num: 3
        # FC layer
        fc_dim: 128
        # Training config
        train_epochs: 250
        scheduler_step: 50
        scheduler_gamma: 0.2
        start_lr: 0.00005

# Transformer config
TransformerV2:
        dropout_ratio: 0.2
        # loc mod freq feature
        loc_mod_in_stride:
                EMG: 1
                EDA: 1
                Resp: 1
        loc_mod_freq_out_channels: 64
        loc_mod_freq_head_num: 4
        loc_mod_freq_block_num: 2
        # single modality
        loc_mod_out_channels: 64
        loc_mod_head_num: 4
        loc_mod_block_num: 1
        # single location
        loc_out_channels: 128
        loc_head_num: 4
        loc_block_num: 3
        # sample
        sample_out_channels: 128
        sample_head_num: 4
        sample_block_num: 3
        # FC layer
        fc_dim: 128
        # Training config
        train_epochs: 250
        scheduler_step: 50
        scheduler_gamma: 0.2
        start_lr: 0.00005

# Missing Modality Generator
MissModalityGenerator:
        sensors: 4
        miss_ratio: 0.5

# --------------------------------- Noise detectors ---------------------------------
# Density Detector 
DensityDetector:
        sensors: 3
        interval_num: 15
        # Pretrain config
        pretrain_epochs: 1
        # threshold
        threshold: -50

# Reconstruction Detection
ReconstructionDetector:
        sensors: 3
        interval_num: 15
        # threshold
        threshold: 0.005
        # Architecture dims
        conv_inter_channels: 64
        conv_out_channels: 48
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
                frequency:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]          
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
                frequency:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
        fc_dim: 2
        conv_inter_layer_num: 2
        # Handler loss weight
        classifier_loss_weight: 0
        detector_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 100
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 
                feature_DeepSense: 0.0005
                feature_ResNet: 0.005
                feature_Transformer: 0.001
                time: 0.05
                frequency: 0.5

# VAE Plus Detector 
VAEPlusDetector:
        sensors: 3
        interval_num: 15
        # threshold
        threshold: 5
        # Architecture dims
        conv_inter_channels: 32
        conv_out_channels: 16
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
                frequency:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
                frequency:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
        fc_dim: 2
        conv_inter_layer_num: 0
        # VAE loss
        classifier_loss_weight: 0
        detector_loss_weight: 1
        kl_divergence_weight: 
                feature_DeepSense: 100
                feature_ResNet: 1000
                feature_Transformer: 100
                time: 100
                frequency: 100 
        corr_loss_weight: 0
        # Pretrain config 
        pretrain_epochs: 100
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 
                feature_DeepSense: 0.002
                feature_ResNet: 0.005
                feature_Transformer: 0.005
                time: 0.0005
                frequency: 0.005


# --------------------------------- Noise handlers ---------------------------------
# ResilientHandler
ResilientHandler:
        # architecture
        inter_dim: 16
        # Handler loss weight
        handler_loss_weight: 0.1
        classifier_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 60
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.1
        pretrain_start_lr: 
                feature_DeepSense: 0.1 
                feature_ResNet: 0.1 
                feature_Transformer: 0.1 
                time: 0.005
                frequency: 0.05
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.000001

# Cascaded Residual AutoEncoder
CascadedResidualAutoencoder:
        sensors: 3
        # Architecture dims
        ra_block_num: 3
        interval_num: 15
        conv_inter_channels: 64
        conv_out_channels: 64
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
                frequency:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
                frequency:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
        fc_dim: 16
        conv_inter_layer_num: 1
        # Handler loss weight
        classifier_loss_weight: 1
        handler_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 50
        pretrain_scheduler_step: 10
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 0.001
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.00001

# CyclicAutoencoder
CyclicAutoencoder:
        sensors: 3
        interval_num: 15
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
                frequency:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
                frequency:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
        conv_inter_channels: 64
        conv_out_channels: 64
        fc_dim: 32
        conv_inter_layer_num: 3
        # Handler loss weight
        classifier_loss_weight: 1
        handler_loss_weight: 3
        # Pretrain config 
        pretrain_epochs: 50
        pretrain_scheduler_step: 20
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 0.0005
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.00001

# Adversarial AutoEncoder
AdAutoencoder:
        sensors: 3
        # Architecture dims
        ra_block_num: 3
        interval_num: 15
        conv_inter_channels: 128
        conv_out_channels: 64
        conv_kernel_size:
                feature: [[3, 3], [3, 3], [3, 3]]
                time:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
                frequency:
                        EMG: [[1, 4], [3, 5], [3, 5]]
                        EDA: [[1, 4], [3, 5], [3, 5]]
                        Resp: [[1, 4], [3, 5], [3, 5]]
        conv_stride:
                feature: [[1, 1], [1, 1], [1, 1]]
                time:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
                frequency:
                        EMG: [[1, 4], [1, 1], [1, 1]]
                        EDA: [[1, 4], [1, 1], [1, 1]]
                        Resp: [[1, 4], [1, 1], [1, 1]]
        fc_dim: 128
        conv_inter_layer_num: 1
        dropout_ratio: 0.5
        # GAN
        leaky_slope: 0.2
        discriminator_kernel: [3, 1]
        discriminator_conv_channels: 96
        discriminator_conv_channels_out: 16
        linear_in_dim: 512
        # Handler loss weight
        classifier_loss_weight: 1
        handler_loss_weight: 1
        # Pretrain config 
        pretrain_epochs: 50
        pretrain_scheduler_step: 10
        pretrain_scheduler_gamma: 0.2
        pretrain_start_lr: 0.00005
        # Finetuning config 
        finetuning_epoch: 50
        finetuning_scheduler_step: 10
        finetuning_scheduler_gamma: 0.2
        fine_tuning_start_lr: 0.00001

# GateHandler
GateHandler:
        # Handler loss weight
        handler_loss_weight: 0.5
        classifier_loss_weight: 1
        # Finetuning config 
        finetune_epochs: 50
        finetune_scheduler_step: 10
        finetune_scheduler_gamma: 0.2
        finetune_start_lr: 0.00001
