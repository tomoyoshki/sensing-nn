# data paths  
pretrain_index_file: /home/sl29/data/WESAD/time_data_partition_four_class/train_index.txt
stress_classification:
        num_classes: 4
        class_names: ["baseline", "stress", "amusement", "meditation"]
        train_index_file: /home/sl29/data/WESAD/time_data_partition_four_class/train_index.txt
        val_index_file: /home/sl29/data/WESAD/time_data_partition_four_class/test_index.txt 
        test_index_file: /home/sl29/data/WESAD/time_data_partition_four_class/test_index.txt

# Segments
num_segments: 10

# Locations 
num_locaiton: 1
location_names: ["chest"]

# Modality names
num_sensors: 4
modality_names: ["ACC", "ECG", "EMG", "EDA"]

# Location modalities
loc_mod_in_freq_channels:
        chest:
                ACC: 6
                ECG: 2
                EMG: 2
                EDA: 2
                Resp: 2
loc_mod_in_time_channels:
        chest:
                ACC: 3
                ECG: 1
                EMG: 1
                EDA: 1
                Resp: 1
loc_mod_spectrum_len:
        chest:
                ACC: 140
                ECG: 140
                EMG: 140
                EDA: 140
                Resp: 140

# For sequence-based contrastive learning 
seq_len: 4

# DeepSense config
DeepSense:
        dropout_ratio: 0.4
        # single interval + location + modality
        loc_mod_in_conv_stride:
                ACC: [1, 7]
                ECG: [1, 7]
                EMG: [1, 7]
                EDA: [1, 7]
                Resp: [1, 7]
        loc_mod_conv_lens: 
                ACC: [[1, 7], [1, 5], [1, 5]]
                ECG: [[1, 7], [1, 5], [1, 5]]
                EMG: [[1, 7], [1, 5], [1, 5]]
                EDA: [[1, 7], [1, 5], [1, 5]]
                Resp: [[1, 7], [1, 5], [1, 5]]
        loc_mod_out_channels: 16
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[1, 4], [1, 4], [1, 4]]
        loc_out_channels: 16
        loc_conv_inter_layers: 1
        # recurrent layer
        recurrent_dim: 32
        recurrent_layers: 2
        # FC layer
        fc_dim: 32
        pretrained_head: "linear"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.000001
                clip_grad: 5.0
                weight_decay: 1
        # LR scheduler
        lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 500
                start_epoch: 0
                decay_epochs: 100
                decay_rate: 0.2
        # Data Augmenters:
        fixed_augmenters:
                time_augmenters: ["no"]
                freq_augmenters: ["phase_shift"]

TransformerV4:
        dropout_ratio: 0.5
        drop_path_rate: 0.5
        attn_drop_rate: 0.5
        # loc mod freq feature
        in_stride:
                ACC: 1
                ECG: 1
                EMG: 1
                EDA: 1
                Resp: 1
        # single modality
        time_freq_out_channels: 8
        time_freq_head_num: 4
        time_freq_block_num: 
                ACC: [2]
                ECG: [2]
                EMG: [2]
                EDA: [2]
                Resp: [2]
        # modality fusion
        mod_out_channels: 8
        mod_head_num: 4
        mod_block_num: 1
        # location fusion
        loc_out_channels: 8 # loc_out_channels == mod_out_channels
        loc_head_num: 4
        loc_block_num: 1
        # SwinTransformer configs
        window_size: 
                ACC: [2, 5]
                ECG: [2, 5]
                EMG: [2, 5]
                EDA: [2, 5]
                Resp: [2, 5]
        mlp_ratio: 1.
        qkv_bias: True
        APE: False
        patch_norm: True
        patch_size:
                freq:
                        ACC: [1, 7]
                        ECG: [1, 7]
                        EMG: [1, 7]
                        EDA: [1, 7]
                        Resp: [1, 7]
        # FC layer
        fc_dim: 8
        pretrained_head: "linear"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.0005
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 1
        # LR scheduler
        lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 500
                start_epoch: 0
                decay_epochs: 100
                decay_rate: 0.2
        # Data Augmenters:
        fixed_augmenters:
                time_augmenters: ["no"]
                freq_augmenters: ["phase_shift"]

# ---------------------------------------- Contrastive Learning Frameworks ------------------------------------
SimCLR:
        emb_dim: 128
        temperature: 0.07
        # Pre training  
        pretrain_optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        pretrain_lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1000
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Fine tuning 
        finetune_optimizer:
                name: "Adam"
                start_lr: 0.001
                warmup_lr: 0.000001
                min_lr: 0.000001
                clip_grad: 5.0
                weight_decay: 0.00001
        finetune_lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 200
                start_epoch: 0
                decay_epochs: 50
                decay_rate: 0.2
        # Augmenters
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]

