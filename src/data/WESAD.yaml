# data paths  
pretrain_index_file: /home/sl29/data/WESAD/time_data_partition/train_index.txt
stress_classification:
        num_classes: 2 
        class_names: ["stress", "amusement"]
        train_index_file: /home/sl29/data/WESAD/time_data_partition/train_index.txt
        val_index_file: /home/sl29/data/WESAD/time_data_partition/test_index.txt 
        test_index_file: /home/sl29/data/WESAD/time_data_partition/test_index.txt

# Segments
num_segments: 15

# Locations 
num_locaiton: 1
location_names: ["chest"]

# Modality names
num_sensors: 3
modality_names: ["EMG", "EDA", "Resp"]

# Location modalities
loc_modalities: 
        chest: ["EMG", "EDA", "Resp"]
loc_mod_in_freq_channels:
        chest:
                EMG: 2
                EDA: 2
                Resp: 2
loc_mod_in_time_channels:
        chest:
                EMG: 1
                EDA: 1
                Resp: 1
loc_mod_spectrum_len:
        chest:
                EMG: 140
                EDA: 140
                Resp: 140

# For sequence-based contrastive learning 
seq_len: 4

# DeepSense config
DeepSense:
        dropout_ratio: 0.4
        # single interval + location + modality
        loc_mod_in_conv_stride:
                EMG: [1, 1]
                EDA: [1, 1]
                Resp: [1, 1]
        loc_mod_conv_lens: 
                EMG: [[1, 10], [1, 10], [1, 10]]
                EDA: [[1, 10], [1, 10], [1, 10]]
                Resp: [[1, 10], [1, 10], [1, 10]]
        loc_mod_out_channels: 16
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[1, 4], [1, 4], [1, 4]]
        loc_out_channels: 32
        loc_conv_inter_layers: 1
        # recurrent layer
        recurrent_dim: 32
        recurrent_layers: 2
        # FC layer
        fc_dim: 32
        pretrained_head: "linear"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1000
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling", "jitter", "channel_shuffle"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["channel_shuffle", "mixup"]
                freq_augmenters: ["phase_shift"]

TransformerV4:
        dropout_ratio: 0.4
        drop_path_rate: 0.1
        attn_drop_rate: 0.2
        # loc mod freq feature
        in_stride:
                EMG: 1
                EDA: 1
                Resp: 1
        # single modality
        time_freq_out_channels: 32
        time_freq_head_num: 4
        time_freq_block_num: 
                EMG: [2, 2, 2]
                EDA: [2, 2, 2]
                Resp: [2, 2, 2]
        # modality fusion
        mod_out_channels: 128
        mod_head_num: 4
        mod_block_num: 2
        # location fusion
        loc_out_channels: 128 # loc_out_channels == mod_out_channels
        loc_head_num: 4
        loc_block_num: 2
        # SwinTransformer configs
        window_size: 
                EMG: [2, 5]
                EDA: [2, 5]
                Resp: [2, 5]
        mlp_ratio: 4.
        qkv_bias: True
        APE: False
        patch_norm: True
        patch_size:
                freq:
                        EMG: [1, 7]
                        EDA: [1, 7]
                        Resp: [1, 7]
        # FC layer
        fc_dim: 128
        pretrained_head: "linear"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.00005
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 500
                start_epoch: 0
                decay_epochs: 100
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling", "jitter", "channel_shuffle"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["mixup"]
                freq_augmenters: ["phase_shift"]

# ---------------------------------------- Contrastive Learning Frameworks ------------------------------------
SimCLR:
        emb_dim: 128
        temperature: 0.07
        # Pre training  
        pretrain_optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        pretrain_lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1000
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Fine tuning 
        finetune_optimizer:
                name: "Adam"
                start_lr: 0.01
                warmup_lr: 0.000001
                min_lr: 0.000001
                clip_grad: 5.0
                weight_decay: 0.0001
        finetune_lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 120
                start_epoch: 0
                decay_epochs: 30
                decay_rate: 0.2
        # Augmenters
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]

