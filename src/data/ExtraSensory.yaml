# Locations
num_locaiton: 1
location_names: ['phone']

# Location modalities
loc_modalities: 
        phone: ["audio_naive", "raw_acc", "raw_magnet"]
loc_modality_in_freq_channels:
        phone:
                audio_naive: 13
                raw_acc: 6
                raw_magnet: 6
loc_modality_spectrum_len:
        phone:
                audio_naive: 20 
                raw_acc: 40
                raw_magnet: 40

# DeepSense config
DeepSense:
        interval_num: 40
        dropout_ratio: 0.5
        # single interval + location + modality
        loc_mod_conv_lens: [3, 3, 3]
        loc_mod_out_channels: 128
        loc_mod_conv_inter_layers: 3
        # single interval + location
        loc_conv_lens: [4, 4, 4]
        loc_out_channels: 128
        loc_conv_inter_layers: 3
        # single interval
        interval_conv_lens: [4, 4, 4]
        interval_out_channels: 192
        interval_conv_inter_layers: 3
        # recurrent layer
        recurrent_dim: 256
        recurrent_layers: 3
        # FC layer
        fc_dim: 512
        # Training config
        train_epochs: 200
        scheduler_step: 50
        scheduler_gamma: 0.2
        start_lr: 0.0001

        