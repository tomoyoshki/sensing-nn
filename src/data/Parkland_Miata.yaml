repetition: 3


# Segments
num_segments: 10

# Locations 
num_locaiton: 1
location_names: ["shake"]

# Modality names
num_sensors: 2
modality_names: ["seismic", "audio"]

# Location modalities
loc_modalities: 
        shake: ["seismic", "audio"]
loc_mod_in_freq_channels:
        shake:
                audio: 2
                seismic: 2
                acc: 6
loc_mod_in_time_channels:
        shake:
                audio: 1
                seismic: 1
                acc: 3
loc_mod_spectrum_len:
        shake:
                audio: 1600
                seismic: 20
                acc: 20


# DeepSense config
DeepSense:
        dropout_ratio: 0.2 
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 80]
                seismic: [1, 1]
        loc_mod_conv_lens: 
                audio: [[1, 80], [1, 4], [1, 4]]
                seismic: [[1, 3], [1, 3], [1, 3]]
        loc_mod_out_channels: 64
        loc_mod_conv_inter_layers: 4
        # single interval + location
        loc_conv_lens: [[1, 3], [1, 3], [1, 3]]
        loc_out_channels: 64
        loc_conv_inter_layers: 3
        # recurrent layer
        recurrent_dim: 128
        recurrent_layers: 2
        # FC layer
        fc_dim: 256
        pretrained_head: "mlp"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1000
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Augmenters
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["time_warp", "mag_warp"]
                freq_augmenters: ["phase_shift"]

