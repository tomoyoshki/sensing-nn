# Segments
num_segments: 7

# Locations 
num_locaiton: 1
location_names: ["shake"]

# Modality names
num_sensors: 2
modality_names: ["seismic", "audio"]

# Location modalities
loc_modalities: 
        shake: ["seismic", "audio"]
loc_mod_in_freq_channels:
        shake:
                audio: 6
                seismic: 4
loc_mod_in_time_channels:
        shake:
                audio: 3
                seismic: 2
loc_mod_spectrum_len:
        shake:
                audio: 256
                seismic: 256


# DeepSense config
DeepSense:
        dropout_ratio: 0.2
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 4]
                seismic: [1, 4]
        loc_mod_conv_lens: 
                audio: [[1, 4], [1, 4], [1, 4]]
                seismic: [[1, 4], [1, 4], [1, 4]]
        loc_mod_out_channels: 128
        loc_mod_conv_inter_layers: 4
        # single interval + location
        loc_conv_lens: [[1, 4], [1, 4], [1, 4]]
        loc_out_channels: 128
        loc_conv_inter_layers: 3
        # recurrent layer
        recurrent_dim: 128
        recurrent_layers: 2
        # FC layer
        fc_dim: 256
        pretrained_head: "mlp"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1000
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling", "jitter", "channel_shuffle"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["channel_shuffle", "mixup"]
                freq_augmenters: ["phase_shift"]
        
# ResNet config              
ResNet:
        interval_num: 7
        dropout_ratio: 0.2
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 4]
                seismic: [1, 4]
                acc: 1
        loc_mod_conv_lens: 
                audio: [[1, 4], [4, 4], [3, 3]]
                seismic: [[1,4], [4, 4], [3, 3]]
        loc_mod_out_channels: 256
        loc_mod_conv_inter_layers: 3
        # single interval + location
        loc_conv_lens: [[3, 3], [3, 3], [3, 3]]
        loc_out_channels: 256
        loc_conv_inter_layers: 2
        # FC layer
        fc_dim: 256
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.00001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1500
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["no"]
                freq_augmenters: ["no"]

TransformerV4:
        dropout_ratio: 0.2
        drop_path_rate: 0.1
        attn_drop_rate: 0.2
        # loc mod freq feature
        in_stride:
                audio: 1
                seismic: 1
        # single modality
        time_freq_out_channels: 64
        time_freq_head_num: 4
        time_freq_block_num: 
                audio: [2, 2, 4]
                seismic: [2, 2, 4]
        # modality fusion
        mod_out_channels: 256
        mod_head_num: 4
        mod_block_num: 2
        # location fusion
        loc_out_channels: 256 # loc_out_channels == mod_out_channels
        loc_head_num: 4
        loc_block_num: 2
        # SwinTransformer configs
        window_size: 
                audio: [2, 4] 
                seismic: [2, 4] 
        mlp_ratio: 4.
        qkv_bias: True
        APE: False
        patch_norm: True
        patch_size:
                freq:
                        audio: [1, 8]
                        seismic: [1, 8]
        # FC layer
        fc_dim: 512
        pretrained_head: "mlp"
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.00001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1000
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling", "jitter", "channel_shuffle"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["channel_shuffle", "mixup"]
                freq_augmenters: ["phase_shift"]

