# data paths  
base_path: /home/sl29/data/ACIDS/ 
pretrain_index_file: partition_index_two_sec/train_index.txt 
train_index_file: partition_index_two_sec/train_index.txt 
val_index_file: partition_index_two_sec/val_index.txt  
test_index_file: partition_index_two_sec/test_index.txt 

# Classes
num_classes: 9  # number of classes
class_names: ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

# Segments
num_segments: 16

# Locations 
num_locaiton: 1
location_names: ["shake"]

# Modality names
num_sensors: 2
modality_names: ["seismic", "audio"]

# Location modalities
loc_modalities: 
        shake: ["seismic", "audio"]
loc_mod_in_freq_channels:
        shake:
                audio: 6
                seismic: 4
loc_mod_in_time_channels:
        shake:
                audio: 3
                seismic: 2
loc_mod_spectrum_len:
        shake:
                audio: 128
                seismic: 128


# DeepSense config
DeepSense:
        dropout_ratio: 0.2 
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 4]
                seismic: [1, 4]
        loc_mod_conv_lens: 
                audio: [[1, 4], [1, 4], [1, 4]]
                seismic: [[1, 4], [1, 4], [1, 4]]
        loc_mod_out_channels: 256
        loc_mod_conv_inter_layers: 3
        # single interval + location
        loc_conv_lens: [[1, 4], [1, 4], [1, 4]]
        loc_out_channels: 256
        loc_conv_inter_layers: 3
        # recurrent layer
        recurrent_dim: 256
        recurrent_layers: 2
        # FC layer
        fc_dim: 256
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1500
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["no"]
                freq_augmenters: ["no"]
        
# ResNet config              
ResNet:
        interval_num: 17
        dropout_ratio: 0.2
        # single interval + location + modality
        loc_mod_in_conv_stride:
                audio: [1, 5]
                seismic: [1, 5]
                acc: 1
        loc_mod_conv_lens: 
                audio: [[1, 5], [4, 4], [3, 3]]
                seismic: [[1, 5], [4, 4], [3, 3]]
        loc_mod_out_channels: 256
        loc_mod_conv_inter_layers: 2
        # single interval + location
        loc_conv_lens: [[3, 3], [3, 3], [3, 3]]
        loc_out_channels: 256
        loc_conv_inter_layers: 1
        # FC layer
        fc_dim: 256
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.00001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1500
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["mixup"]
                freq_augmenters: ["no"]


# Transformer config
Transformer:
        dropout_ratio: 0.2
        # single modality
        loc_mod_out_channels: 128
        loc_mod_head_num: 4
        loc_mod_block_num: 2
        # single location
        loc_out_channels: 128
        loc_head_num: 4
        loc_block_num: 2
        # single interval 
        sample_out_channels: 128
        sample_head_num: 4
        sample_block_num: 2
        # FC layer
        fc_dim: 256
        # Training config
        train_epochs: 1500
        scheduler_step: 300
        scheduler_gamma: 0.2
        start_lr: 0.0001

# Transformer config
TransformerV2:
        dropout_ratio: 0.2
        # loc mod freq feature
        in_stride:
                audio: 80
                seismic: 1
        freq_out_channels: 256
        freq_head_num: 4
        freq_block_num: 4
        # single modality
        loc_mod_out_channels: 256
        loc_mod_head_num: 4
        loc_mod_block_num: 2
        # single location
        loc_out_channels: 256
        loc_head_num: 4
        loc_block_num: 2
        # sample
        interval_out_channels: 256
        interval_head_num: 4
        interval_block_num: 2
        # FC layer
        fc_dim: 512
        # Training config
        train_epochs: 1500
        scheduler_step: 200
        scheduler_gamma: 0.2
        start_lr: 0.00003

# Transformer config
TransformerV3:
        dropout_ratio: 0.2
        # single freq
        in_stride:
                audio: 80
                seismic: 1
        freq_out_channels: 256
        freq_head_num: 4
        freq_block_num: 4
        # single interval 
        interval_out_channels: 256
        interval_head_num: 4
        interval_block_num: 2
        # single modality
        loc_mod_out_channels: 256
        loc_mod_head_num: 4
        loc_mod_block_num: 2
        # single location
        loc_out_channels: 256
        loc_head_num: 4
        loc_block_num: 2
        # FC layer
        fc_dim: 512
        # Training config
        train_epochs: 1500
        scheduler_step: 200
        scheduler_gamma: 0.2
        start_lr: 0.00003

TransformerV4:
        dropout_ratio: 0.2
        drop_path_rate: 0.1
        attn_drop_rate: 0.1
        # loc mod freq feature
        in_stride:
                audio: 1
                seismic: 1
        # single modality
        time_freq_out_channels: 64
        time_freq_head_num: 4
        time_freq_block_num: 
                audio: [2, 2, 2]
                seismic: [2, 2, 2]
        # modality fusion
        mod_out_channels: 256
        mod_head_num: 4
        mod_block_num: 2
        # location fusion
        loc_out_channels: 256 # loc_out_channels == mod_out_channels
        loc_head_num: 4
        loc_block_num: 2
        # SwinTransformer configs
        window_size: 
                audio: [3, 3] 
                seismic: [3, 3] 
        mlp_ratio: 4.
        qkv_bias: True
        APE: False
        patch_norm: True
        patch_size:
                freq:
                        audio: [1, 4]
                        seismic: [1, 4]
        # FC layer
        fc_dim: 256
        # Optimizer config
        optimizer:
                name: "AdamW"
                start_lr: 0.00001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        # LR scheduler
        lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 1500
                start_epoch: 0
                decay_epochs: 200
                decay_rate: 0.2
        # Data Augmenters:
        random_augmenters:
                time_augmenters: ["permutation", "negation", "time_warp", "horizontal_flip", "mag_warp", "scaling"]
                freq_augmenters: ["phase_shift"]
        fixed_augmenters:
                time_augmenters: ["mixup"]
                freq_augmenters: ["no"]

SimCLR:
        emb_dim: 512
        temperature: 0.07
        # Pre training  
        pretrain_optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        pretrain_lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 2500
                start_epoch: 0
                decay_epochs: 500
                decay_rate: 0.2
        # Fine tuning 
        finetune_optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        finetune_lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 500
                start_epoch: 0
                decay_epochs: 150
                decay_rate: 0.2

DINO:
        emb_dim: 512
        momentum_teacher: 0.9995
        temperature_student: 0.1
        temperature_teacher: 0.04
        center_momentum: 0.9
        temperature: 0.07
        # Pre training  
        pretrain_optimizer:
                name: "AdamW"
                start_lr: 0.0005
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        pretrain_lr_scheduler:
                name: "cosine"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 2000
                start_epoch: 0
                decay_epochs: 500
                decay_rate: 0.2
        # Fine tuning 
        finetune_optimizer:
                name: "AdamW"
                start_lr: 0.0001
                warmup_lr: 0.000001
                min_lr: 0.0000001
                clip_grad: 5.0
                weight_decay: 0.05
        finetune_lr_scheduler:
                name: "step"
                warmup_prefix: True
                warmup_epochs: 0
                train_epochs: 200
                start_epoch: 0
                decay_epochs: 50
                decay_rate: 0.2


# ------------------------------------------- Data Augmenter Configs ------------------------------------------
# Mixup config
mixup:
        mixup_alpha: 1.0
        cutmix_alpha: 1.0
        cutmix_minmax: null
        prob: 1.0
        switch_prob: 0.75
        mode: 'random_batch'
        label_smoothing: 0
        num_classes: 9

jitter:
        std_in_percent: 0.2
        prob: 0.5

rotation:
        angles: [90, 180, 270]

permutation:
        prob: 0.5

scaling:
        prob: 0.5
        std: 0.2

time_warp:
        prob: 0.5
        magnitude: 0.2
        order: 6

mag_warp:
        prob: 0.5
        magnitude: 0.05
        order: 4

negation:
        prob: 0.5

channel_shuffle:
        prob: 0.5

freq_mask:
        prob: 0.5 
        mask_ratio: 0.3

time_mask:
        prob: 0.5
        mask_ratio: 0.3

phase_shift:
        prob: 0.5 

horizontal_flip:
        prob: 0.5
